</div>
 <li><a href="#" id="payment-link">PAYMENT PLANS</a></li>
 <script>
    const paymentLink = document.getElementById("payment-link");
    const paymentSection = document.getElementById("payment-plans");
  
    paymentLink.addEventListener("click", function (e) {
      e.preventDefault();
      if (paymentSection.style.maxHeight) {
        paymentSection.style.maxHeight = null;
      } else {
        paymentSection.style.maxHeight = paymentSection.scrollHeight + "px";
        paymentSection.scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>
